<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Password Expiration</h5>
            <p class="card-text">Upload la feuille du excel (format .xlsx)</p>
              <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input class="form-control form-control-lg mt-3" id="formFileLg" name="file" type="file">
                    </div>
                  <button type="submit" class="btn btn-outline-success mt-3 mb-3">Ex√©cuter</button>
                </form>
          </div>

<div class="row mt-5">
    {% for perimeter, dataframe in dataframes.items() %}
    <div class="col-md-12 mb-4">
        <h1 class="card-header">
            {{ perimeter.upper() }}
        </h1>
        <div class="card-body">
            <table class="table table-hover table-bordered w-100">
                {{ dataframe|safe }}
            </table>
        </div>
    </div>
    {% endfor %}
</div>

    </div>
  </body>
</html>
